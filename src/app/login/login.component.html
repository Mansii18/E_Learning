<div class="container">
    <div class="row justify-content-center">
     <mat-card >
            <mat-card-header>
                <h2 >Login</h2>
            </mat-card-header>
            <mat-card-content>
                <form class="example-form" [formGroup]="loginFrom">
                    <mat-form-field class="example-full-width">
                      <mat-label>User Name</mat-label>
                      <input formControlName="id" matInput placeholder="xyz@113">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input type="password" formControlName="password" matInput placeholder="****"> 
                      </mat-form-field>
        
                  </form>
                  <div>
                    <button type="submit" (click)="onLoginSubmit()"  mat-raised-button class="btn-submit" color="primary"> Login  </button>
                    <a  class="btn-submit" type="button" routerLink="/register" mat-raised-button >Back to Register</a>
                  </div>
            </mat-card-content>
        </mat-card>
    </div>
    </div>
